<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>landing...</title>

    <script type="text/javascript">
        //변수선언
        var userAgent = navigator.userAgent;
        var iphoneList = ['iphone', 'ipod']
        var smartPhones = [
            'iphone', 'ipod',
            'windows ce',
            'android', 'blackberry',
            'nokia', 'webos',
            'opera mini', 'sonyerricsson',
            'opera mobi', 'iemobile'
        ];

        for (var i in smartPhones) {
            if (navigator.userAgent.toLowerCase().match(new RegExp(iphoneList[i]))) {
                alert('iOS 사용자입니다.');
            }
            else {
                alert('Android 사용자 입니다.');
            }
        }
    </script>

</head>
<body>
    
</body>
</html>
